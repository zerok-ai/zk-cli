apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "zk-ebpf-chart.fullname" . }}-pl-vizier-metadata-role
  labels:
    app: pl-monitoring
    component: vizier
  {{- include "zk-ebpf-chart.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resourceNames:
  - metadata-election
  resources:
  - leases
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "zk-ebpf-chart.fullname" . }}-pl-vizier-metadata
  labels:
    app: pl-monitoring
    component: vizier
  {{- include "zk-ebpf-chart.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - namespaces
  verbs:
  - watch
  - get
  - list
- apiGroups:
  - apps
  resources:
  - replicasets
  - deployments
  verbs:
  - watch
  - get
  - list