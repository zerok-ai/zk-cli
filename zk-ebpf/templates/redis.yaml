apiVersion: v1
kind: Secret
metadata:
  name: redis
  labels:
  {{- include "zk-ebpf.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: zk-redis
    meta.helm.sh/release-namespace: zk-client
data:
  redis-password: {{ required "redis.redisPassword is required" .Values.redis.redisPassword
    | b64enc | quote }}
type: Opaque